<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for light theme -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for dark theme -->
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6e6e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- OneForAll symbol - representing unity and connection -->
  <!-- Central hub -->
  <circle cx="30" cy="30" r="4" fill="#ffffff"/>
  
  <!-- Four connecting lines representing "All" -->
  <line x1="30" y1="10" x2="30" y2="22" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="38" x2="30" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="10" y1="30" x2="22" y2="30" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="30" x2="50" y2="30" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Diagonal connections for completeness -->
  <line x1="19" y1="19" x2="26" y2="26" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="41" y1="19" x2="34" y2="26" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="41" x2="26" y2="34" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="41" y1="41" x2="34" y2="34" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text: OneForAll -->
  <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    OneForAll
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#666666">
    Python GUI Framework
  </text>
  
  <!-- Dark theme version (hidden by default) -->
  <g class="dark-theme-logo" style="display: none;">
    <circle cx="30" cy="30" r="25" fill="url(#logoGradientDark)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="30" cy="30" r="4" fill="#000000"/>
    <line x1="30" y1="10" x2="30" y2="22" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="38" x2="30" y2="50" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="22" y2="30" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <line x1="38" y1="30" x2="50" y2="30" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <line x1="19" y1="19" x2="26" y2="26" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <line x1="41" y1="19" x2="34" y2="26" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <line x1="19" y1="41" x2="26" y2="34" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <line x1="41" y1="41" x2="34" y2="34" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradientDark)">
      OneForAll
    </text>
    <text x="70" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#cccccc">
      Python GUI Framework
    </text>
  </g>
  
  <style>
    /* Show dark theme logo when in dark mode */
    @media (prefers-color-scheme: dark) {
      .dark-theme-logo {
        display: block !important;
      }
      circle:not(.dark-theme-logo circle),
      line:not(.dark-theme-logo line),
      text:not(.dark-theme-logo text) {
        display: none;
      }
    }
    
    /* CSS for Docusaurus dark theme */
    [data-theme='dark'] .dark-theme-logo {
      display: block !important;
    }
    
    [data-theme='dark'] circle:not(.dark-theme-logo circle),
    [data-theme='dark'] line:not(.dark-theme-logo line),
    [data-theme='dark'] text:not(.dark-theme-logo text) {
      display: none;
    }
  </style>
</svg>